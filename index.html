<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="GET">GET</button>
    <button id="POST">POST</button>
    <button id="DELETE">DELETE</button>
    <button id="JSONP">JSONP</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // GET请求
      $('#GET').click(() => {
        $.ajax({
          url: 'http://127.0.0.1:3000/api/v1/getUserInfo',
          method: 'get',
          // headers: {
          //   timer: 1,
          // },
          data: { bookName: '水浒传', author: '施耐庵' },
          success: res => {
            console.log(res)
          },
        })
      })

      // POST请求
      $('#POST').click(() => {
        $.ajax({
          url: 'http://127.0.0.1:3000/api/v1/editInfo',
          method: 'POST',
          data: { bookName: '水浒传', author: '施耐庵', gender: '男' },
          success: res => {
            console.log(res)
          },
        })
      })

      // Delete请求
      $('#DELETE').click(() => {
        $.ajax({
          url: 'http://127.0.0.1:3000/api/v1/deleteBook',
          method: 'DELETE',
          data: { id: 2 },
          success: res => {
            console.log(res)
          },
        })
      })

      // JSONP请求
      $('#JSONP').click(() => {
        $.ajax({
          url: 'http://127.0.0.1:80/jsonp/getUinfo',
          method: 'GET',
          dataType: 'jsonp',
          success: res => {
            console.log(res)
          },
        })
      })
    </script>
  </body>
</html>
